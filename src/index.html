<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <div class="flex-container">
        <form action="" id="journal">
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="journalConcepts">Concepts covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal entry</label>
                <textarea name="journalEntry" id="journalEntry" rows="3" cols="33"></textarea>
            </fieldset>
            <fieldset>
                <label for="journalMood">Mood for the day</label>
                <select name="journalMood" id="journalMood">
                    <option value = ""></option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Meh">Meh</option>
                    <option value="FILLED WITH FIERY RAGE">FILLED WITH FIERY RAGE</option>
                </select>
            </fieldset>
            <input id="journalRecordEntry" type="button" value="Record Journal Entry">




        </form>
        <article class="entryLog">

        </article>
    </div>
    <script type="module" src="scripts/main.js"></script>


</body>

</html>
