<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <div class="flex-container">
        <form action="" id="journal">
            <fieldset>
                <legend for="journalDate">Date of entry: </legend>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <legend for="journalConcepts">Concepts covered: </legend>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>
            <fieldset>
                <legend for="journalEntry">Journal entry: </legend>
                <textarea name="journalEntry" id="journalEntry" rows="3" cols="33"></textarea>
            </fieldset>
            <fieldset>
                <legend for="journalMood">Mood for the day: </legend>
                <select name="journalMood" id="journalMood">
                    <option value = ""></option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Meh">Meh</option>
                </select>
            </fieldset>
            <fieldset>
                    <legend>Filter by mood: </legend>
                    <input type="radio" name="mood" value="Happy"> Happy
                    <input type="radio" name="mood" value="Sad"> Sad 
                    <input type="radio" name="mood" value="Meh"> Meh
                </fieldset>
            <input id="journalRecordEntry" type="button" value="Record Journal Entry">
            <input id="showAllEntries" type="button" value="Show All Entries">
            <input type="hidden" id="journalId" value="" />



        </form>
        <article class="entryLog">

        </article>
    </div>
    <script type="module" src="scripts/main.js"></script>

</body>

</html>
